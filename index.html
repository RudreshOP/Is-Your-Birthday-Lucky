        </div>

             <label for="birth-date" class="header">Enter Your Birth date:</label>
        </div>

        <div>

        </div>
        <div>
            <input type="number" placeholder="Enter your lucky number" id="lucky-number" class="input">
        </div>
        <div>
            <button id="check-button" class="button">Check</button>
        </div>
        <div>
            <p id="output-box" class="header"></p>
        </div>
    </div>
